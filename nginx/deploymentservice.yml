apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nodejs
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver
        image: auwalu5/nodeapp:latest
        ports:
        - containerPort: 3001
        
        
---

apiVersion: v1
kind: Service
metadata:
  namespace: nodejs
  name: nodeapp-service
spec:
  selector:
    app: nodeapp 
  type: NodePort
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 3000
    nodePort: 31111
